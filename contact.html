<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/contact.css" />
  <script type="module" src="js/i18n.js"></script>
  <title>Contacto - Vittorio Caiafa</title>
</head>

<body>
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="section-header animate-fade-in">
        <h2 data-i18n="label.contact" class="section-title"></h2>
        <p data-i18n="contact.mainTitle" class="section-subtitle"></p>
      </div>

      <div class="contact-grid">
        <!-- Formulario -->
        <div class="card animate-slide-in">
          <h3 data-i18n="contact.title" class="card-title"></h3>
          <p data-i18n="contact.subtitle" class="card-description"></p>

          <form action="mailto:vittorio.caiafa@example.com" method="POST" enctype="text/plain">
            <input type="text" name="name" data-i18n-placeholder="label.name" required placeholder="Nombre" />
            <input type="email" name="email" data-i18n-placeholder="label.email" required
              placeholder="Correo electr√≥nico" />
            <textarea name="message" rows="5" data-i18n-placeholder="label.message" required
              placeholder="Mensaje"></textarea>

            <button type="submit" data-i18n="label.send"></button>
          </form>
        </div>

        <!-- Info de contacto -->
        <div class="contact-info animate-scale-in">
          <div class="card">
            <h3 class="card-title">
              üìß <span data-i18n="label.email"></span>
            </h3>
            <a href="mailto:vittorio.caiafa@example.com" class="contact-link">
              vittorio.caiafa@example.com
            </a>
          </div>

          <div class="card">
            <h3 class="card-title">
              üìç <span data-i18n="label.location"></span>
            </h3>
            <p data-i18n="info.location" class="card-description"></p>
          </div>

          <div class="card">
            <h3 data-i18n="label.social" class="card-title"></h3>
            <a href="https://linkedin.com/in/vittorio-caiafa" target="_blank" class="contact-link" data-i18n="socials.linkedin"></a>
            <a href="https://github.com/vittoriocaiafa" target="_blank" class="contact-link" data-i18n="socials.github"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
