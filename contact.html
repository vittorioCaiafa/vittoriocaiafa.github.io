<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/contact.css" />
  <script type="module" src="js/i18n.js"></script>
  <title>Contacto - Vittorio Caiafa</title>
</head>

<body>
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="section-header animate-fade-in">
        <h2 data-i18n="contact.title" class="section-title"></h2>
        <p data-i18n="contact.mainTitle" class="section-subtitle"></p>
      </div>

      <div class="contact-grid">
        <!-- Formulario -->
        <div class="card animate-slide-in">
          <h3 data-i18n="contact.formTitle" class="card-title"></h3>
          <p data-i18n="contact.subtitle" class="card-description"></p>

          <form action="mailto:vittorio.caiafa@example.com" method="POST" enctype="text/plain">
            <input type="text" name="name" data-i18n-placeholder="contact.name" required placeholder="Nombre" />
            <input type="email" name="email" data-i18n-placeholder="contact.email" required
              placeholder="Correo electrÃ³nico" />
            <textarea name="message" rows="5" data-i18n-placeholder="contact.message" required
              placeholder="Mensaje"></textarea>

            <button type="submit" data-i18n="common.send"></button>
          </form>
        </div>

        <!-- Info de contacto -->
        <div class="contact-info animate-scale-in">
          <div class="card">
            <h3 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span data-i18n="contact.email"></span>
            </h3>
            <a href="mailto:vittorio.caiafa@example.com" class="contact-link">
              vittorio.caiafa@example.com
            </a>
          </div>

          <div class="card">
            <h3 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span data-i18n="common.location"></span>
            </h3>
            <p data-i18n="info.location" class="card-description"></p>
          </div>

          <div class="card">
            <h3 data-i18n="contact.social" class="card-title"></h3>
            <a href="https://linkedin.com/in/vittorio-caiafa" target="_blank" class="contact-link" data-i18n="socials.linkedin"></a>
            <a href="https://github.com/vittoriocaiafa" target="_blank" class="contact-link" data-i18n="socials.github"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
