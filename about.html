          Algunos de los más destacados incluyen aplicaciones web y móviles, sistemas de gestión de bases de datos, plataformas de e-commerce, videojuegos e iniciativas relacionadas con inteligencia artificial, como sistemas de recomendación, análisis predictivo y procesamiento de lenguaje natural (NLP). Estos proyectos combinaban múltiples tecnologías y lenguajes de programación, como Python, Angular, React, Node.js, TypeScript, JavaScript, SQL, entre muchas otras.

          Me adapté a distintos stacks y enfoques de desarrollo, utilizando herramientas y frameworks modernos según lo requería cada proyecto. En los proyectos con componentes de inteligencia artificial, integré librerías especializadas para aprendizaje automático, análisis de datos y procesamiento de lenguaje natural. Además, trabajé con herramientas como Git, GitHub, AWS, Docker y Postman, en entornos colaborativos y con metodologías ágiles."
