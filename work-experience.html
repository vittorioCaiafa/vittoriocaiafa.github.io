          icon="assets/resources/sofa.png"
          title="Proyecto - HomeDesign"
          description="Mi proyecto de tesis consistió en el desarrollo de una plataforma web y móvil para empresas de muebles, con el objetivo de transformar la experiencia de compra de los usuarios mediante tecnologías de visión por computadora, modelado 3D y realidad aumentada.

          La propuesta principal fue permitir a los usuarios tomar fotos de muebles reales con el celular y convertirlas automáticamente en modelos 3D, los cuales luego pueden ser cargados y visualizados dentro del entorno del hogar mediante AR, antes de realizar una compra. Esto reduce el tiempo perdido en visitas físicas a tiendas y minimiza la probabilidad de adquirir productos que no encajen estética o dimensionalmente con el espacio disponible.
          
          Mi equipo, conformado por dos compañeros y yo, fue seleccionado por los docentes entre toda la generación y por el cliente para liderar este proyecto, debido al alto nivel de complejidad técnica y al impacto potencial de la solución.
          
          El sistema incluía funcionalidades como:
          
          • Panel web para empresas: gestión de catálogos, muebles, usuarios e invitaciones.
          
          • Aplicación móvil para consumidores: exploración de muebles, visualización en AR, creación de modelos.
          
          • Backend robusto con APIs RESTful, autenticación y gestión de datos.
          
          • Procesamiento de imágenes y reconstrucción 3D basado en fotogrametría y herramientas de AI.
          
          Durante el desarrollo, utilizamos herramientas como React, React Native, .NET Core, PostgreSQL, AWS, Meshy AI y librerías de IA para el procesamiento visual. Además, aplicamos buenas prácticas de arquitectura, integración continua y trabajo colaborativo en entornos ágiles."
